<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Mis materias (Maestro)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .bg-primary-custom {
            background: #006896 !important;
        }
        .btn-primary-custom {
            background: #006896 !important;
            border-color: #006896 !important;
            color: #fff !important;
        }
        .btn-outline-primary-custom {
            color: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary-custom:hover {
            background: #006896 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Gestor de Horarios</span>
        <span class="navbar-text">Materias que puedo impartir</span>

        <a href="/maestro/menu.html" class="btn btn-light btn-sm me-2">Regresar</a>
    </div>
</nav>


<div class="container mt-4">
    <h2 class="mb-3">Selecciona las materias que puedes impartir</h2>

    <!-- Alertas -->
    <div id="alert-container" class="mb-3"></div>

    <!-- Selección de materia -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label class="form-label">Materia</label>
                    <select id="selectMateria" class="form-select">
                        <option value="">Selecciona una materia...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary-custom w-100" onclick="asignarMateriaMaestro()">
                        Agregar a mis materias
                    </button>
                </div>
            </div>

            <div class="mt-3">
                <small class="text-muted">
                    * Puedes seleccionar todas las materias que estás capacitado para impartir.
                </small>
            </div>
        </div>
    </div>

    <!-- Lista de materias ya asignadas al maestro -->
    <div class="card">
        <div class="card-header bg-primary-custom text-white">
            Mis materias
        </div>
        <div class="card-body table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Materia</th>
                        <th>Créditos</th>
                        <th>Semestre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyMisMaterias">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="mis_materias.js"></script>
</body>
</html>
