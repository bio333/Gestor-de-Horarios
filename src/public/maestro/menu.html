<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Menú Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .card {
            background: #13233a;
            border-radius: 16px;
        }
        .btn-primary-custom {
            background: #006896 !important;

    <span class="navbar-text">Menú Maestro</span>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h3 class="mb-4 titulo-blanco">Bienvenido, maestro.</h3>

                <!-- SIGUE IGUAL: seleccionar materias -->
                <button class="btn btn-primary-custom mb-3"
                        onclick="location.href='/maestro/mis_materias.html'">

                <!-- NUEVO: ver mi horario -->
