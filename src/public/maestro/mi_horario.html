<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Mi horario de clases</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }

        .navbar {
            background: #006896;
        }

        .bg-primary-custom {
            background: #006896 !important;
        }

        .btn-primary-custom {
            background: #006896 !important;
            border-color: #006896 !important;
            color: #fff !important;
        }

        .celda-libre {
            background-color: #12263f;
            color: #ccc;
            text-align: center;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        .celda-clase {
            background-color: #0d6efd;
            color: #fff;
            text-align: left;
            vertical-align: middle;
            font-size: 0.85rem;
        }

        #toast-container {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            z-index: 9999;
        }

        .app-toast {
            background: #222;
            color: #fff;
            padding: 0.75rem 1rem;
            margin-top: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            animation: toast-in 0.3s ease-out;
        }

        .app-toast-info {
            background: #0d6efd;
        }

        .app-toast-success {
            background: #198754;
        }

        .app-toast-danger {
            background: #dc3545;
        }

        .app-toast-hide {
            animation: toast-out 0.3s forwards;
        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes toast-out {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Gestor de Horarios</span>
        <span class="navbar-text">Mi horario de clases</span>

        <a href="/maestro/menu.html" class="btn btn-light btn-sm me-2">Regresar</a>
    </div>
</nav>


    <main class="container my-4">
        <!-- Resumen maestro -->
        <div id="resumenMaestro" class="mb-3"></div>

        <!-- Tabla horario -->
        <div class="card">
            <div class="card-header bg-primary-custom">
                Horario semanal
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered mb-0 table-dark table-striped align-middle">
                        <thead>
                            <tr>
                                <th style="width: 120px;">Hora</th>
                                <th>Lunes</th>
                                <th>Martes</th>
                                <th>Mi√©rcoles</th>
                                <th>Jueves</th>
                                <th>Viernes</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyHorario">
                            <!-- se llena desde mi_horario.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JS del horario del maestro -->
    <script src="/maestro/mi_horario.js"></script>

    <script>
        function logout() {
            // Limpia el usuario del front y regresa al login
            try {
                localStorage.removeItem('usuario');
            } catch (e) { }
            window.location.href = '/login/index.html';
        }
    </script>
</body>

</html>
