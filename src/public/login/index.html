<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Login</title>

    <!-- BOOTSTRAP 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Estilos propios globales (si los tienes) -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* ======== FONDO CON EL JAGUAR ======== */
        body.bg-app {
            background: url("Jaguar Horario.png") no-repeat center center fixed;
            background-size: cover;
            min-height: 50vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Capa oscura encima del fondo para que resalte el panel */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(0,0,0,0.55), rgba(0,0,0,0.8));
            z-index: 1;
        }

        /* ======== CARD DEL LOGIN (GLASSMORPHISM) ======== */
        .login-card {
            width: 390px;
            max-width: 95vw;
            z-index: 2;
            background: rgba(8, 22, 40, 0.82);           /* azul oscuro semitransparente */
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 1.4rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(0, 0, 0, 0.2);
            color: #f5f7fa;
        }

        .bg-primary-custom {
            background: #006896 !important;
        }

        .rounded-top-4 {
            border-top-left-radius: 1.4rem !important;
            border-top-right-radius: 1.4rem !important;
        }

        .login-card .card-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
        }

        /* Línea dorada debajo del título */
        .login-card .card-header::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -3px;
            width: 40%;
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            opacity: 0.9;
        }

        .login-card h3 {
            letter-spacing: 0.03em;
            font-weight: 700;
        }

        .login-card small {
            color: #ffeb99; /* doradito suave */
        }

        /* ======== CAMPOS DE FORMULARIO ======== */
        .login-card .form-label {
            font-size: 0.9rem;
            color: #eaeff5;
        }

        .login-card .form-control {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fdfdfd;
            border-radius: 0.75rem;
            padding: 0.55rem 0.9rem;
            font-size: 0.95rem;
        }

        .login-card .form-control::placeholder {
            color: rgba(255, 255, 255, 0.55);
        }

        .login-card .form-control:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: #f1c40f;
            box-shadow: 0 0 0 0.15rem rgba(241, 196, 15, 0.35);
            color: #ffffff;
        }

        .login-card .invalid-feedback {
            font-size: 0.8rem;
        }

        /* ======== BOTÓN ======== */
        .btn-primary-custom {
            background: linear-gradient(135deg, #006896, #0091c2);
            border: none;
            border-radius: 999px;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 8px 20px rgba(0, 145, 194, 0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        .btn-primary-custom:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 145, 194, 0.6);
        }

        .btn-primary-custom:active {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 4px 12px rgba(0, 145, 194, 0.4);
        }

        /* ======== FOOTER DEL CARD ======== */
        .login-card .card-footer {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #cdd4e0;
        }

        .login-card .card-footer span {
            color: #f1c40f;
        }

        /* Mensaje de error o info */
        #msg {
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .login-card {
                margin-inline: 1rem;
            }
        }
    </style>
</head>
<body class="bg-app">

<!-- Capa oscura -->
<div class="bg-overlay"></div>

<!-- Contenedor centrado -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">

    <div class="card shadow-lg login-card">
        <div class="card-header text-center text-white bg-primary-custom rounded-top-4">
            <h3 class="mb-0">Gestor de Horarios</h3>
            <small>Inicio de sesión</small>
        </div>

        <div class="card-body p-4">

            <!-- Formulario -->
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback">
                        Escribe tu usuario.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Escribe tu contraseña.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 mt-2">
                    Iniciar sesión
                </button>
            </form>

            <!-- Mensajes -->
            <div id="msg" class="mt-3" style="min-height: 24px;"></div>
        </div>

        <div class="card-footer text-center small">
            Ingeniería en Sistemas Computacionales · <span>Gestor de Horarios</span>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="login.js"></script>
</body>
</html>
