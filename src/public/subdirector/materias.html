<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Materias</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .card-header {
            background: #006896 !important;
            color: #fff !important;
        }
        .btn-primary {
            background: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary {
            color: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary:hover {
            background: #006896 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">Gestor de Horarios</span>

    <div class="d-flex align-items-center gap-2 ms-auto">
        <!-- üîô Bot√≥n regresar al men√∫ del subdirector -->
        <button class="btn btn-outline-light btn-sm"
                onclick="location.href='/subdirector/menu.html'">
            Regresar
        </button>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-3">Materias</h2>

    <!-- Contenedor de alertas -->
    <div id="alert-container" class="mb-3"></div>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" onclick="abrirAgregar()">+ Agregar materia</button>
    </div>

    <div class="card">
        <div class="card-header">Lista de materias</div>

        <div class="card-body table-responsive">
            <table class="table table-dark table-striped align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cr√©ditos</th>
                        <th>Semestre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaMaterias"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- MODAL PARA AGREGAR / EDITAR -->
<div class="modal fade" id="modalMateria" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content text-dark">

            <div class="modal-header">
                <h5 class="modal-title" id="tituloModal"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- ‚úÖ TODO EL FORMULARIO -->
            <form id="formMateria">
                <div class="modal-body">
                    <input type="hidden" id="materia_id">

                    <label class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control mb-2">

                    <label class="form-label">Cr√©ditos</label>
                    <select id="creditos" class="form-select mb-2">
                        <option value="">Selecciona cr√©ditos...</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>

                    <label class="form-label">Semestre</label>
                    <select id="semestre" class="form-select mb-2">
                        <option value="">Selecciona semestre...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- ‚úÖ type="submit", SIN onclick -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="materias.js"></script>

</body>
</html>
