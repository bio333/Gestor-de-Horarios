<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Grupos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .card-header {
            background: #006896 !important;
            color: #fff !important;
        }
        .btn-primary {
            background: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary {
            color: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary:hover {
            background: #006896 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>


    
<nav class="navbar navbar-dark px-4">
    <a href="/jefe/menu.html" class="navbar-brand">Gestor de Horarios</a>
    <button class="btn btn-light" onclick="location.href='/login/index.html'">Cerrar sesión</button>
</nav>

<div class="container mt-4">

    <!-- Título principal -->
    <h1 class="mb-2">Grupos</h1>

    <!-- Contenedor de alertas -->
    <div id="alert-container" class="mb-3"></div>

    <!-- Botón agregar -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" onclick="abrirAgregar()">+ Agregar grupo</button>
    </div>

    <!-- Tabla de grupos -->
    <div class="card">
        <div class="card-header">Lista de grupos</div>
        <div class="card-body table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Semestre</th>
                        <th>Grupo</th>
                        <th>Número de estudiantes</th>
                        <th>Salón</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaGrupos">
                    <!-- Aquí se cargan los grupos con JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL GRUPO -->
<div class="modal fade" id="modalGrupo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloModalGrupo">Agregar grupo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="grupo_id">

                <div class="mb-2">
                    <label for="semestre" class="form-label">Semestre (1–9)</label>
                    <input type="number" id="semestre" class="form-control" min="1" max="9" required>
                </div>

                <div class="mb-2">
                    <label for="grupo" class="form-label">Grupo (A, B, C...)</label>
                    <input type="text" id="grupo" class="form-control" maxlength="2" required>
                </div>

                <div class="mb-2">
                    <label for="num_estudiantes" class="form-label">Número de estudiantes (10–40)</label>
                    <input type="number" id="num_estudiantes" class="form-control" min="10" max="40" required>
                </div>

                <div class="mb-2">
                    <label for="salon_id" class="form-label">Salón (opcional, id)</label>
                    <input type="number" id="salon_id" class="form-control" placeholder="Por ahora puedes dejarlo vacío">
                    <small class="text-muted">
                        Más adelante aquí pondremos un combo con los salones (R1, R2, P).
                    </small>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarGrupo()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="grupos.js"></script>
</body>
</html>
