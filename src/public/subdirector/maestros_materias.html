<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Asignar materias a maestros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .bg-primary-custom {
            background: #006896 !important;
        }
        .btn-primary-custom {
            background: #006896 !important;
            border-color: #006896 !important;
            color: #fff !important;
        }
        .btn-outline-primary-custom {
            color: #006896 !important;
            border-color: #006896 !important;
        }
        .btn-outline-primary-custom:hover {
            background: #006896 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
    <a href="/subdirector/menu.html" class="navbar-brand">Gestor de Horarios</a>
    <span class="navbar-text">Asignar materias a maestros</span>
    <button class="btn btn-light" onclick="location.href='/login/index.html'">Cerrar sesión</button>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Asignar materias que puede impartir un maestro</h2>

    <!-- Alertas -->
    <div id="alert-container" class="mb-3"></div>

    <!-- Selección de maestro y materia -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Maestro</label>
                    <select id="selectMaestro" class="form-select">
                        <option value="">Selecciona un maestro...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Materia a asignar</label>
                    <select id="selectMateria" class="form-select">
                        <option value="">Selecciona una materia...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary-custom w-100" onclick="asignarMateria()">
                        Asignar materia al maestro
                    </button>
                </div>
            </div>

            <div class="mt-3">
                <small class="text-muted">
                    * Varios maestros pueden impartir la misma materia, y cada maestro puede tener varias materias.
                </small>
            </div>
        </div>
    </div>

    <!-- Lista de materias ya asignadas al maestro -->
    <div class="card">
        <div class="card-header bg-primary-custom text-white">
            Materias que puede impartir el maestro
        </div>
        <div class="card-body table-responsive">
            <table class="table table-dark table-striped align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Materia</th>
                        <th>Créditos</th>
                        <th>Semestre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyAsignaciones">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="maestros_materias.js"></script>
</body>
</html>
