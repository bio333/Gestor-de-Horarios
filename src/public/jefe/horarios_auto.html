<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Horarios - Generar horario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a1a2f;
            color: #fff;
        }
        .navbar {
            background: #006896;
        }
        .card-header {
            background: #006896 !important;
            color: #fff !important;
        }
        .btn-primary {
            background: #006896 !important;

<nav class="navbar navbar-dark px-4">

<div class="container mt-4">
    <h1 class="mb-3">Generar horario automático</h1>

    <!-- Alertas -->
    <div id="alert-container" class="mb-3"></div>

    <div class="card">
        <div class="card-header">Generación de horarios</div>

            <p>
                Al presionar el botón se generarán automáticamente los horarios

            </p>

            <button id="btnGenerar" class="btn btn-primary mt-3">
                Generar horario ahora
            </button>
        </div>
    </div>
