        .btn-outline-primary-custom {

<body>

<nav class="navbar navbar-dark px-4">

            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Maestro</label>
                    <select id="selectMaestro" class="form-select">
                        <option value="">Selecciona un maestro...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Materia</label>
                    <select id="selectMateria" class="form-select">
                        <option value="">Selecciona una materia...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary-custom w-100" onclick="asignarMateria()">
                        Asignar materia al maestro
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de materias asignadas -->
    <div class="card">
        <div class="card-header bg-primary-custom text-white">
            Materias asignadas al maestro
        </div>
        <div class="card-body table-responsive">
            <table class="table table-dark table-striped mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Materia</th>
                        <th>Cr√©ditos</th>
